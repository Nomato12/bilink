name: bilink
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  js: ^0.6.7
  pinput: ^3.0.1
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  confetti: ^0.7.0
  lottie: ^2.6.0
  cached_network_image: ^3.3.1   # âœ… ØªÙ…Øª Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ù‡Ù†Ø§ ğŸ‘Œ
  image_picker: ^1.0.7
  google_maps_flutter: ^2.6.0
  location: ^5.0.3
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  flutter_spinkit: ^5.2.0  # Added for loading animations
  google_fonts: ^5.1.0     # Added for text styling
  flutter_polyline_points: ^2.1.0  # Added for drawing routes on maps
  carousel_slider: ^4.0.0  # Using a specific version to avoid conflicts
  url_launcher: ^6.2.4     # Added for launching URLs (maps, phone, etc.)
  http: ^1.4.0
  timeago: ^3.6.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/
    - assets/images/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-VariableFont_slnt,wght.ttf
        - asset: assets/fonts/static/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/static/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/static/Cairo-Bold.ttf
          weight: 700
